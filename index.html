<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
    <script src="/js/app.js" defer></script>
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="main-container">
        <div id="calc-container">
            <h1>Calculator</h1>
            <div id="display">0</div>
            <div id="all-buttons">
                <button id="clear-button" class=" button span-2">Clear</button>
                <button id="del" class='button'>Del</button>
                <button class="button operation" id="divide" value="/">/</button>
                <button class="button number" id="7" value="7">7</button>
                <button class="button number" id="8" value="8">8</button>
                <button class="button number" id="9" value="9">9</button>
                <button class="operation button" id="add" value="+">+</button>
                <button class="button number" id="4" value="4">4</button>
                <button class="button number" id="5" value="5">5</button>
                <button class="button number" id="6" value="6">6</button>
                <button class="operation button" id="subtract" value="-">-</button>
                <button class="button number" id='1' value="1">1</button>
                <button class="button number" id="2" value="2">2</button>
                <button class="button number" id="3" value="3">3</button>
                <button class="operation button" id="multiply" value="*">*</button>
                <button id="dot" class="button" >.</button>
                <button class="button number" value="0">0</button>
                <button class="button span-2" id="equals"> = </button>
            </div>
            <footer class="footer">
                <p>
                    Done by neobliviscaris2
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                </p>
                <a href='https://github.com/obliviscaris2/odin-calculator' target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
